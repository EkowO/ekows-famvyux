<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="/static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>Search Results for "{{ search_query }}"</h1>
            <a href="/" style="color:#f5c518;">&larr; Back to Home</a>
        </div>
    </header>
    <main class="container" style="margin-top:30px;">
        {% if found_movies %}
            <div class="movies-row">
                {% for movie in found_movies %}
                    <a href="/movie/{{ movie.imdbID }}" class="movie-link">
                        <div class="movie-card">
                            <img src="{{ movie.Poster }}" alt="{{ movie.Title }} poster" class="movie-poster">
                            <h3>{{ movie.Title }}</h3>
                            <div class="movie-meta">
                                <span class="movie-rating">{{ movie.imdbRating }}</span>
                                <span class="movie-year">{{ movie.Year }}</span>
                            </div>
                            <div class="movie-plot">{{ movie.Plot }}</div>
                        </div>
                    </a>
                    <a href="{{ url_for('movie_detail', imdb_id=movie.imdbID) }}">View Details</a>
                {% endfor %}
            </div>
        {% else %}
            <p style="text-align:center; margin-top:40px;">No movies found for your search.</p>
        {% endif %}
    </main>
</body>
</html>
